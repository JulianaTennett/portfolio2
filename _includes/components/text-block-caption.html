<div class="text-block-caption">
  <div class="container">

    <div class="block">
      <div class="grid--col2">
        {% if include.subsubhead %}
          <h3>{{ include.subsubhead }}</h3>
        {% endif %}
        <p>{{ include.par }}</p>
      </div>

      {% if include.caption %}
        <div class="caption">
          <div class="caption--text">{{ include.caption }}</div>
        </div>
      {% endif %}
    </div>

  </div>
</div>
